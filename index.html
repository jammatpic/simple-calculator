<head>
    <meta name="viewport" content="initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="resources/css/stylesheet.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="resources/js/simple-calculator.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="screen">
                <h2 id="output"></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <button type="button" class="btn op-btn" id="clr-btn">Clear</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn op-btn">%</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn op-btn">รท</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">7</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">8</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">9</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn op-btn">X</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">4</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">5</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">6</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn op-btn">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">1</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">2</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">3</button>
            </div>
            <div class="col-xs-3">
                <button type=".button" class="btn op-btn">+</button>
            </div>
        </div>
        <div class="row last">
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">0</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn num-btn">.</button>
            </div>
            <div class="col-xs-3">
                <button type="button" class="btn" id="eql-btn">=</button>
            </div>
        </div>
    </div>
</body>
